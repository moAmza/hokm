name: Test

on:
  push:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test image
        uses: .github/templates/build.yml
        with:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}_test
