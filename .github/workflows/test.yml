name: Test

on:
  push:
    branches: ['*']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check ESLint
        run: npm run lint

      - name: Check format
        run: npx prettier --check .

  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: pwd
        run: pwd

